<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biliard.css">
    <script type="module" src="biliard.js"></script>
    <title>biliard</title>
</head>
<body>
    <div id="text">
        <div id="name1"></div>
        <div id="remaind1">
            <div id="b1" class="ballre"></div>
            <div id="b2" class="ballre"></div>
            <div id="b3" class="ballre"></div>
            <div id="b4" class="ballre"></div>
            <div id="b5" class="ballre"></div>
            <div id="b6" class="ballre"></div>
            <div id="b7" class="ballre"></div>
        </div>
    </div>
    <div id="text2">
        <div id="name2"></div>
        <div id="remaind2">
            <div id="b9" class="ballre2"></div>
            <div id="b10" class="ballre2"></div>
            <div id="b11" class="ballre2"></div>
            <div id="b12" class="ballre2"></div>
            <div id="b13" class="ballre2"></div>
            <div id="b14" class="ballre2"></div>
            <div id="b15" class="ballre2"></div>
        </div>
    </div>
    <div id="container">
        <div id="control">
            <div id="speed"></div>
        </div>
        <div id="gamebox">
            <div id="top">
                <div id="greent"></div>
                <div id="bart1"></div>
                <div id="bart2"></div>
                <div id="holt" class="hol"></div>
            </div>
            <div id="buttom">
                <div id="greenb"></div>
                <div id="barb1"></div>
                <div id="barb2"></div>
                <div id="holb"class="hol"></div>
            </div>
            <div id="right">
                <div id="greenr"></div>
                <div id="barr"></div>
            </div>
            <div id="left">
                <div id="greenl"></div>
                <div id="barl"></div>
            </div>
            <div id="holtl"class="hol"></div>
            <div id="holtr"class="hol"></div>
            <div id="holbl"class="hol"></div>
            <div id="holbr"class="hol"></div>
            <div id="gameplay">
                <div id="line"></div>


                <div class="ballr yel" id="ballr" >
                </div>
                <div class="ballr yel" id="ballr2" >
                </div>
                <div class="ballr red" id="ballr3" >
                </div>
                <div class="ballr red" id="ballr4" >
                </div>
                <div class="ballr black" id="ballr5" >
                </div>
                <div class="ballr yel" id="ballr6" >
                </div>
                <div class="ballr yel" id="ballr7" >
                </div>
                <div class="ballr red" id="ballr8" >
                </div>
                <div class="ballr yel" id="ballr9" >
                </div>
                <div class="ballr red" id="ballr10" >
                </div>
                <div class="ballr red" id="ballr11" >
                </div>
                <div class="ballr red" id="ballr12" >
                </div>
                <div class="ballr yel" id="ballr13" >
                </div>
                <div class="ballr red" id="ballr14" >
                </div>
                <div class="ballr yel" id="ballr15" >
                </div>
                <div class="ball" id="ball" >
                    <div id="stic"></div>
                    <div id="aim">
                        <div id="aim2">
                            <div class="center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
